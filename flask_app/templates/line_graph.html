{% extends "base.html" %}
{% block head %}
{{ super() }}
<style>
  div.tooltip {
    position: absolute;
    background-color: darkblue;
    fill: none;
    border: none;
    border-radius: 5px;
    padding: 15px;
    text-align: left;
    color: white;
  }

</style>
{% endblock %}

{% block content %}
<form action="" method="post" novalidate>
  {{form.hidden_tag()}}
  <div class="row form-inline justify-content-center">
    <div class="form-group mb-2">
      <label for="filterSelect" class="mx-sm-3 mb-2 px-3 mx-3">Select an Artist </label>
      {{ form.artists(class_="form-control")}}
    </div>
    {{form.submit(class_="btn btn-primary mb-2")}}
  </div>
</form>

<div id="line_graph" class = "row justify-content-center"></div>
<script type="text/javascript">
  var chartData = {{ data.chart_data | safe }}
</script>
<script src="{{ url_for('static', filename='vis.js') }}"></script>
{% endblock %}
